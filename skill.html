<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .skills-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .skills-section h2 {
            text-align: center;
            color: #333;
        }
        .skills-list {
            list-style-type: none;
            padding: 0;
        }
        .skills-list li {
            background: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
        }
        .skills-list li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="skills-section">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li><span>HTML:</span> Experienced in creating and structuring web pages.</li>
                <li><span>CSS:</span> Proficient in styling and designing responsive layouts.</li>
                <li><span>JavaScript:</span> Skilled in adding interactivity and dynamic content.</li>
                
            </ul>
        </div>
    </div>
</body>
</html>
